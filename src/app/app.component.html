<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/">Contacts Application</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto" *ngIf="authService.isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" routerLink="/contacts" (click)="isMenuCollapsed = true">List contacts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contacts/add" (click)="isMenuCollapsed = true" *ngIf="authService.userPrivileges.hasCreate">New contacts</a>
      </li>
      <li class="nav-item">
        <button class="btn btn-link nav-link" (click)="logout()">Logout</button>
      </li>
    </ul>
    <span class="navbar-text" *ngIf="authService.isLoggedIn"> Hello, {{ authService.user.fullName }} </span>
    <ul class="navbar-nav mr-auto"  *ngIf="!authService.isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" routerLink="/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/register">Register</a>
      </li>
    </ul>
  </div>
</nav>
