<div class="container">
  <h2 class="display-2 my-3">Contacts</h2>
  <p>
    <a class="btn btn-primary" routerLink="/contacts/add" role="button" *ngIf="authService.userPrivileges.hasCreate">New
      contact</a>
  </p>
  <table class="table table-bordered table-inverse">
    <tr>
      <th>FullName</th>
      <th>Email</th>
      <th>Phone number</th>
      <th class="text-right">Company</th>
    </tr>
    <tr *ngFor="let contact of contacts">
      <td>
        <div *ngIf="authService.userPrivileges.hasList; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock><a [routerLink]="['/contacts', contact.id]">{{contact.fullName}}</a></ng-template>
        <ng-template #elseBlock>{{contact.fullName}}</ng-template>
      </td>
      <td>
        {{contact.emailAddress}}
      </td>
      <td>
        {{contact.phoneNumber}}
      </td>
      <td class="text-right">
        {{contact.company.name}}
      </td>
    </tr>
  </table>
</div>
